apiVersion: cozystack.io/v1alpha1
kind: CozystackResourceDefinition
metadata:
  name: wordpress
  namespace: cozy-system
spec:
  application:
    kind: WordPress
    openAPISchema: |
      {
        "title": "WordPress Configuration",
        "type": "object",
        "properties": {
          "name": {
            "default": "",
            "description": "Custom name for WordPress instance. Optional.",
            "type": "string"
          },
          "replicaCount": {
            "default": 1,
            "description": "Number of WordPress replicas",
            "type": "integer"
          },
          "wordpressUsername": {
            "type": "string",
            "default": "user",
            "description": "WordPress admin username"
          },
          "wordpressPassword": {
            "type": "string",
            "default": "",
            "description": "WordPress admin password"
          },
          "wordpressEmail": {
            "type": "string",
            "default": "user@example.com",
            "description": "WordPress admin email"
          }
        }
      }
    plural: wordpresses
    singular: wordpress
  release:
    chart:
      name: ./packages/apps/wordpress
      sourceRef:
        kind: GitRepository
        name: wordpress-external-apps
        namespace: cozy-public
    labels:
      cozystack.io/ui: "true"
    prefix: wordpress-
  dashboard:
    category: Applications
    singular: WordPress
    plural: WordPresses
    description: Web content management system
    tags:
      - cms
      - web
    icon: 
