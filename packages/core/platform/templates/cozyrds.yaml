apiVersion: cozystack.io/v1alpha1
kind: CozystackResourceDefinition
metadata:
  name: wordpress
  namespace: cozy-system
spec:
  application:
    kind: Wordpress
    openAPISchema: |
      {
        "properties": {
          "LOG_LEVEL": {
            "default": "error",
            "description": "Wordpress LOG_LEVEL setting.",
            "type": "string"
        },
        "title": "Chart Values",
        "type": "object"
      }
    plural: wordpress
    singular: wordpress
  release:
    chart:
      name: ./packages/apps/wordpress
      sourceRef:
        kind: GitRepository
        name: external-apps
        namespace: cozy-public
    labels:
      cozystack.io/ui: "true"
    prefix: wordpress-
  dashboard:
    category: PaaS
    singular: Wordpress
    plural: Wordpress
    description: Wordpress is popular CMS.
    tags:
    icon: 
